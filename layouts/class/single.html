<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<base href="{{ .Site.BaseURL }}">
		<link rel="canonical" href="{{ .Permalink }}">
		<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
		<link href="{{ "css/styles.min.css" | absURL }}" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald:700' rel='stylesheet' type='text/css'>
		<title>{{ .Title }} | {{ .Site.Title }}</title>
	</head>
	<body class="training-class">
		<div class="section section-header" style="background-image: url('http://lorempixel.com/1200/800')">
			<div class="row">
				<div class="medium-12 columns text-center">
					<h1>{{ .Title }}</h1>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="row">
				<div class="medium-12 columns">
					{{ .Content }}
				</div>
			</div>
		</div>
		<div class="section section-with-background-color">
			<div class="row">
				<div class="medium-5 columns">
					<h3>Details</h3>
					{{ if .Params.moreinfo }}
						{{ .Params.moreinfo }}
					{{ end }}
				</div>
				<div class="medium-7 columns">
					<img class="map" src="https://maps.googleapis.com/maps/api/staticmap?center=Greenville, SC, USA&size=800x800&scale=2&zoom=14">
					</div>
				</div>
			</div>
		</div>
		{{ partial "footer.html" . }}
	</body>
	<script src="{{ "js/app.min.js" | absURL }}" type="text/javascript"></script>
</html>

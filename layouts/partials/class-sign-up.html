<div class="row">
  <div class="medium-8 columns small-centered">
    <a href="https://ti.to/simply-binary/git-for-teams" class="button expand register-button">{{ .Params.signuptext }}</a>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function () {
  $('.register-button').on('click', function (e) {
    if (!ga.q) {
      var url = $(this).attr("href");
      ga('send', 'event', 'outbound', 'click', 'clicked_to_registration', 1, {"hitCallback":
        function () {
          document.location = url;
        }
      });
      e.preventDefault();
    }
  });
});
</script>

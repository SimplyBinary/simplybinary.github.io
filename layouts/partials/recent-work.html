<div class="row">
	<div class="medium-12 columns recent-work">
		<h5>Recent Work</h5>
		<hr>
		{{ range first 3 (where .Data.Pages "Section" "work") }}
		<div class="row">
			<div class="medium-3 columns">
				{{ if .Params.image }}
				<img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" title="{{ .Title }}" />
				{{ end }}
			</div>
			<div class="medium-9 columns">
				<h6>
					{{ .Title }}
				</h6>
				<p>
					{{ .Summary }}
					{{ if .Truncated }}
					<a href="{{ .RelPermalink }}">Learn more &raquo;</a>
					{{ end }}
				</p>
			</div>
		</div>
		<hr>
		{{ end }}
	</div>
</div>
